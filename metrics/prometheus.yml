global:
  scrape_interval: 5s

  external_labels:
    monitor: 'open5gs-monitor'

scrape_configs:
  - job_name: 'amf'
    static_configs:
      - targets: ['AMF_IP:9091']
  - job_name: 'smf'
    static_configs:
      - targets: ['SMF_IP:9091']
  - job_name: 'pcf'
    static_configs:
      - targets: ['PCF_IP:9091']
  - job_name: 'upf'
    static_configs:
      - targets: ['UPF_IP:9091']
  - job_name: 'mme'
    static_configs:
      - targets: ['MME_IP:9091']
  - job_name: 'upf1_resources'
    static_configs:
      - targets: ['UPF_IP:9092']
  - job_name: 'upf2_resources'
    static_configs:
      - targets: ['UPF2_IP:9092']
  - job_name: 'upf3_resources'
    static_configs:
      - targets: ['UPF3_IP:9092']
  - job_name: 'upf4_resources'
    static_configs:
      - targets: ['UPF4_IP:9092']
