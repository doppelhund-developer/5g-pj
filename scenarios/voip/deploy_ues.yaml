version: '3'
services:
    voip_listener0:
        image: docker_ueransim
        container_name: voip_listener0
        stdin_open: true
        tty: true
        volumes:
            - ./ueransim:/mnt/ueransim
            - ./:/mnt/voip
            - ../../venv:/mnt/venv
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
        environment:
            - COMPONENT_NAME=ueransim-ue
            - MNC=01
            - MCC=001
            - UE_KI=8baf473f2f8fd09487cccbd7097c6862
            - UE_OP=11111111111111111111111111111111
            - UE_AMF=8000         
            - UE_IMEISV=4370816125816151
            - UE_IMEI=356938035643803
            - UE_IMSI=001010000000000
            - SST=1
            - SLICE_NAME=eMBB
            - NR_GNB_IP=172.22.0.23
            - ENTRY_POINT=/usr/local/bin/baresip
            - ENTRY_ARGS=-f /mnt/voip/baresip_configs/voip_listener0
        expose:
            - "4997/udp"
        cap_add:
            - NET_ADMIN
        privileged: true
        networks:
            default:
                ipv4_address: 172.22.0.50
